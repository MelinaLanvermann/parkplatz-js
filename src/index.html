<!DOCTYPE html>
<html lang="de">
<head>
    <title>Parkplatzbucher</title>

    <meta charset="UTF-8">
    <link href="../styles/style.css" rel="stylesheet">
</head>
<body>
<form target="_self" action="" method="post" name="sortForm" id="sortForm">
    <span>Sort by : </span>
    <label for="byId"><input id="byId" name="sorting" type="radio">by Id</label>
    <label for="byStatus"><input id="byStatus" name="sorting" type="radio">by Status</label>
    <label for="byType"><input id="byType" name="sorting" type="radio">by Type</label>
    <button type="submit" id="formButton">Sort</button>
</form>
<div class="bodyDiv">
    <div class="bookingForm">
        <form id="bookingForm" action="" target="_self" method="post">
            <label for="bookingDate">Wunschdatum : </label>
            <input id="bookingDate" type="date">
            <button id="checkDate">Datum prüfen</button>
            <label for="bookingSelect">Wunschparkplatz : </label>
            <select class="currentSelect"></select>
            <button type="submit" id="bookingSubmit">Jetzt buchen</button>
        </form>
    </div>
    <div id="parking">Bitte ein Datum auswählen!
    </div>
</div>
<script src="./app.js" type="module"></script>
</body>
</html>
